<!-- Toast Container - Estilo Apple/iOS -->
<div class="toast-container">
  <div 
    *ngFor="let toast of toasts$ | async" 
    class="toast toast-{{ toast.type }}"
    [@slideIn]>
    
    <div class="toast-content">
      <!-- Icon -->
      <div class="toast-icon" [innerHTML]="getIcon(toast.type)"></div>
      
      <!-- Message -->
      <div class="toast-message">{{ toast.message }}</div>
      
      <!-- Action Button (opcional) -->
      <button 
        *ngIf="toast.action" 
        class="toast-action"
        (click)="toast.action.callback(); dismiss(toast.id)">
        {{ toast.action.text }}
      </button>
      
      <!-- Close Button (solo si no es loading) -->
      <button 
        *ngIf="toast.type !== 'loading'" 
        class="toast-close"
        (click)="dismiss(toast.id)"
        aria-label="Cerrar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
        </svg>
      </button>
    </div>

    <!-- Progress bar para loading -->
    <div *ngIf="toast.type === 'loading'" class="toast-progress">
      <div class="toast-progress-bar"></div>
    </div>
  </div>
</div>
