<div class="container">
  <!-- Componente de Generación -->
  <app-test-case-generator 
    *ngIf="showTestCaseGenerator"
    [initialGenerationMode]="currentGenerationMode!"
    [initialSprint]="'Sprint Actual'"
    [accumulatedHUsCount]="huList.length"
    (huSaved)="onHuSavedFromChild($event)"
    (huGenerated)="onHuGeneratedFromChild($event)"
    (generationCancelled)="onGenerationCancelledFromChild()">
  </app-test-case-generator>

  <!-- Modal de Éxito -->
  <div class="success-modal-overlay" *ngIf="showSuccessModal">
    <div class="success-modal">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
        </svg>
      </div>
      <h3>¡Creación Exitosa!</h3>
      <p>La Historia de Usuario ha sido guardada exitosamente.</p>
      <p class="redirect-message">Redirigiendo a "Ver Test Plans"...</p>
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmación -->
  <div class="confirm-modal-overlay" *ngIf="showConfirmModal" (click)="closeConfirmModal()">
    <div class="confirm-modal" (click)="$event.stopPropagation()">
      <div class="confirm-modal-header">
        <h3>{{ confirmModalTitle }}</h3>
      </div>
      <div class="confirm-modal-body">
        <p>{{ confirmModalMessage }}</p>
      </div>
      <div class="confirm-modal-footer">
        <button class="btn-modal-cancel" (click)="closeConfirmModal()">
          Cancelar
        </button>
        <button class="btn-modal-confirm" (click)="confirmAction()">
          Confirmar
        </button>
      </div>
    </div>
  </div>

  <!-- Componente invisible para exportar matrices -->
  <app-html-matrix-exporter #matrixExporter style="display: none;"></app-html-matrix-exporter>
</div>
