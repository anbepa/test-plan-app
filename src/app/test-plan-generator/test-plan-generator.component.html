<div class="container">
  <!-- Componente de Generación -->
  <app-test-case-generator 
    *ngIf="showTestCaseGenerator"
    [initialGenerationMode]="currentGenerationMode!"
    [initialSprint]="'Sprint Actual'"
    [accumulatedHUsCount]="huList.length"
    (huSaved)="onHuSavedFromChild($event)"
    (huGenerated)="onHuGeneratedFromChild($event)"
    (generationCancelled)="onGenerationCancelledFromChild()">
  </app-test-case-generator>

  <!-- Modal de Éxito -->
  <div class="success-modal-overlay" *ngIf="showSuccessModal">
    <div class="success-modal">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
        </svg>
      </div>
      <h3>¡Creación Exitosa!</h3>
      <p>La Historia de Usuario ha sido guardada exitosamente.</p>
      <p class="redirect-message">Redirigiendo a "Ver Test Plans"...</p>
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <!-- Sistema de Notificaciones Toast -->
  <div class="toast-container">
    <div *ngFor="let notification of notifications" 
         class="toast" 
         [class.toast-success]="notification.type === 'success'"
         [class.toast-error]="notification.type === 'error'"
         [class.toast-warning]="notification.type === 'warning'"
         [class.toast-info]="notification.type === 'info'"
         [@slideIn]>
      <div class="toast-icon">
        <svg *ngIf="notification.type === 'success'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
        </svg>
        <svg *ngIf="notification.type === 'error'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
        </svg>
        <svg *ngIf="notification.type === 'warning'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8.485 2.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 2.495zM10 5a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 5zm0 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
        </svg>
        <svg *ngIf="notification.type === 'info'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="toast-content">
        <div class="toast-message">{{ notification.message }}</div>
      </div>
      <button class="toast-close" (click)="removeNotification(notification.id)" aria-label="Cerrar notificación">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Modal de Confirmación -->
  <div class="confirm-modal-overlay" *ngIf="showConfirmModal" (click)="closeConfirmModal()">
    <div class="confirm-modal" (click)="$event.stopPropagation()">
      <div class="confirm-modal-header">
        <h3>{{ confirmModalTitle }}</h3>
      </div>
      <div class="confirm-modal-body">
        <p>{{ confirmModalMessage }}</p>
      </div>
      <div class="confirm-modal-footer">
        <button class="btn-modal-cancel" (click)="closeConfirmModal()">
          Cancelar
        </button>
        <button class="btn-modal-confirm" (click)="confirmAction()">
          Confirmar
        </button>
      </div>
    </div>
  </div>

  <!-- Componente invisible para exportar matrices -->
  <app-html-matrix-exporter #matrixExporter style="display: none;"></app-html-matrix-exporter>
</div>
